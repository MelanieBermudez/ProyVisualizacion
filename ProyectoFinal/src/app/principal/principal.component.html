<div class="app">
    <div class="header">
        <div class="title" (click)="onPrincipal()">
            <ngx-arc-text class="name" [text]="text" #letters>
            </ngx-arc-text>
        </div>
        <div class="options">
            <button mat-button class="options-title" (click)="onPelicula()">Peliculas</button>
            <button mat-button class="options-title" (click)="onSerie()">Series</button>
        </div>
    </div>

    <div class="body">
        <div class="sidebar">
            <div class="top-menu">
                <div class="menu-title">
                    <H1>Opciones</H1>
                </div>
                <div class="div-form">
                    <form [formGroup]="opcionesFormGroup">
                        <mat-form-field class="form-field" appearence="outline">
                            <mat-label class="label">Pais</mat-label>
                            <mat-select formControlName="pais">
                                <mat-option *ngFor='let pais of paises' [value]='pais'>{{pais}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="form-field" appearence="outline" *ngIf="!grafo">
                            <mat-label class="label">Categoria</mat-label>
                            <mat-select formControlName="categoria">
                                <mat-option *ngFor="let categoria of categorias" [value]='categoria'>
                                    {{categoria}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
                <div class="div-button">
                    <button mat-button class="button" (click)="onGenerate()">Generar</button>
                </div>
            </div>




        </div>

        <div class="main">
            <div class="main-header">
                <span class="menu-title-g">{{titulo}}</span>
            </div>
            <div class="graph">
                <div class="single-chart">
                    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                        [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)">
                    </ngx-charts-pie-chart>
                </div>
                <div class="single-chart">
                    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                        [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)">
                    </ngx-charts-pie-chart>
                </div>
                <div class="single-chart">
                    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                        [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)">
                    </ngx-charts-pie-chart>
                </div>












            </div>





        </div>
    </div>
</div>
